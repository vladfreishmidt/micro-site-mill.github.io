<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<section class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">				
					<h1 class="heading text-center">
						<span>Получите видео инструкцию</span>
						<strong class="text-uppercase">Как заработаь свой первый миллион</strong> 	
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/514lp-chjZQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form__heading text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше Имя">
							<input type="email" class="form-control form-control-lg" placeholder="Ваш Email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="section">
	<div class="container">
			<div class="row">
			<div class="col-lg-12">
				<h2 class="section__heading text-uppercase text-center">
					Почему нужно сделать это сейчас?
				</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/icon-1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>				
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/icon-2.png" alt="1 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>				
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/icon-3.png" alt="1 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>				
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/icon-4.png" alt="1 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкцию</button>
	</div>
	</div>
</body>
</html>
